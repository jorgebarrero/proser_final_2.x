<main class="main">

  <div class="datatable" *ngIf="rows && show_datatable">
    <!-- [columns]="columns" [selected]="selected" -->
    <ngx-datatable class="dark" [rows]="rows" [columnMode]="'force'"
                   [headerHeight]="40" [footerHeight]="40" [rowHeight]="'35'"
                   [limit]="numberOfRowsInTable.value" [selected]="selected"
                   [selectionType]="'single'" [scrollbarH]="true"
                   [scrollbarV]="false" [summaryRow]="false"
                   [summaryHeight]="50"
                   [messages]="{ emptyMessage: 'Sin datos que mostrar' }"
                   [loadingIndicator]="'Contactando servidor'"
                   (activate)="onActivate($event)" (select)='onSelect($event)'
                   data-toggle="modal" role="button" href="#content">



      <!-- ----------------------------------------------------------------------- -->

      <ngx-datatable-column prop="aux_color_id" width="50" [frozenLeft]="true">

        <ng-template let-column="column" let-sort="sortFn" let-sortDir="sortDir"
                     ngx-datatable-header-template>
          <p class="izquierda-negrita " (click)="sort($event, sortDir, sortFn)">
            {{model.fieldInfo('aux_color_id').text}}</p>
        </ng-template>

        <ng-template let-value="value" ngx-datatable-cell-template>
          <p class="izquierda-negrita">{{value}}</p>
        </ng-template>

      </ngx-datatable-column>


      <!-- ----------------------------------------------------------------------- -->

      <ngx-datatable-column prop="aux_color_name" width="150"
                            [frozenLeft]="true">

        <ng-template let-column="column" let-sort="sortFn" let-sortDir="sortDir"
                     ngx-datatable-header-template>
          <p class="celda_derecha" (click)="sort($event, sortDir, sortFn)">
            {{model.fieldInfo('aux_color_name').text}}</p>
        </ng-template>

        <ng-template let-value="value" ngx-datatable-cell-template>

          <!-- <a (click)="openModal(agent)" class="btn btn-primary-sm">Agente</a> -->
          <p class="celda_derecha_negro">{{value}}</p>

        </ng-template>

      </ngx-datatable-column>


      <!-- ----------------------------------------------------------------------- -->

      <ngx-datatable-column prop="aux_color_status" width="50">

        <ng-template let-column="column" let-sort="sortFn" let-sortDir="sortDir"
                     ngx-datatable-header-template>
          <p class="celda_derecha" (click)="sort($event, sortDir, sortFn)">
            {{model.fieldInfo('aux_color_status').text}}</p>
        </ng-template>

        <ng-template let-value="value" ngx-datatable-cell-template>
          <p class="celda_derecha_negro">{{value}}</p>
        </ng-template>

      </ngx-datatable-column>

      <!-- ----------------------------------------------------------------------- -->

      <!-- ----------------------------------------------------------------------- -->

      <ngx-datatable-column prop="aux_color_use" width="150">

        <ng-template let-column="column" let-sort="sortFn" let-sortDir="sortDir"
                     ngx-datatable-header-template>
          <p class="celda_derecha" (click)="sort($event, sortDir, sortFn)">
            {{model.fieldInfo('aux_color_use').text}}</p>
        </ng-template>

        <ng-template let-value="value" ngx-datatable-cell-template>
          <p class="celda_derecha_negro">{{value}}</p>
        </ng-template>

      </ngx-datatable-column>


      <!-- ----------------------------------------------------------------------- -->

      <ngx-datatable-column prop="aux_color_string" width="150">

        <ng-template let-column="column" let-sort="sortFn" let-sortDir="sortDir"
                     ngx-datatable-header-template>
          <p class="celda_derecha" (click)="sort($event, sortDir, sortFn)">
            {{model.fieldInfo('aux_color_string').text}}</p>
        </ng-template>

        <ng-template let-value="value" ngx-datatable-cell-template>
          <p class="celda_derecha_negro">{{value}}</p>
        </ng-template>

      </ngx-datatable-column>

      <!-- ----------------------------------------------------------------------- -->


    </ngx-datatable>
  </div>


</main>
