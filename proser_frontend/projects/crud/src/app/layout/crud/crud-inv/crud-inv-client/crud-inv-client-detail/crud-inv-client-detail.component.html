<app-alert [alertMessage]="alertMessage"></app-alert>

<section id="register" class="register" *ngIf="action && show_data">
  <div class="card mt-3">
    <div class="card-body">
      <h3 class="h2 mb-3 font-weight-normal text-center">
        <!-- {{report_title}} -->
      </h3>

      <form [formGroup]="registerForm">
        <!-------------------------- FIELD SECTION START --------------------------->
        <div class="register-form">
          <!-- inv_client_id -->
          <div class="form-group" id="inv_client_id">
            <label class="register-label">{{
              model.fieldInfo('inv_client_id').text
            }}</label>

            <div *ngIf="true">
              <p class="register-detail">{{ selection.inv_client_id }}</p>
            </div>
            <input
              *ngIf="action.action !== 'showRecord' && false"
              type="text"
              formControlName="inv_client_id"
              class="form-control register-input disabled"
              [ngClass]="{ 'is-invalid': f.inv_client_id.errors }"
            />

            <div
              *ngIf="f.inv_client_id.dirty && f.inv_client_id.errors"
              class="register-error"
            >
              <div *ngIf="f.inv_client_id.errors.required">
                Este dato es obligatorio
              </div>
            </div>
          </div>
          <!-------------------------- FIELD END --------------------------->

          <!-- inv_client_status -->
          <div class="form-group" id="inv_client_status">
            <label class="register-label">{{
              model.fieldInfo('inv_client_status').text
            }}</label>
            <div *ngIf="true">
              <p class="register-detail">{{ selection.inv_client_status }}</p>
            </div>
            <input
              *ngIf="action.action !== 'showRecord' && false"
              type="text"
              formControlName="inv_client_status"
              class="form-control register-input"
              [ngClass]="{
                'is-invalid': f.inv_client_status.errors
              }"
            />

            <div
              *ngIf="f.inv_client_status.dirty && f.inv_client_status.errors"
              class="register-error"
            >
              <div *ngIf="f.inv_client_status.errors.required">
                Este dato es obligatorio
              </div>
            </div>
          </div>
          <!-------------------------- FIELD END --------------------------->

          <!-- inv_client_name -->
          <div class="form-group" id="inv_client_name">
            <label class="register-label">{{
              model.fieldInfo('inv_client_name').text
            }}</label>
            <div *ngIf="action.action === 'showRecord'">
              <p class="register-detail">{{ selection.inv_client_name }}</p>
            </div>
            <input
              *ngIf="action.action !== 'showRecord'"
              type="text"
              formControlName="inv_client_name"
              class="form-control register-input"
              [ngClass]="{ 'is-invalid': f.inv_client_name.errors }"
            />

            <div
              *ngIf="f.inv_client_name.dirty && f.inv_client_name.errors"
              class="register-error"
            >
              <div *ngIf="f.inv_client_name.errors.required">
                Este dato es obligatorio
              </div>
            </div>
          </div>
          <!-------------------------- FIELD END --------------------------->

          <!-- inv_client_shortname -->
          <div class="form-group" id="inv_client_shortname">
            <label class="register-label">{{
              model.fieldInfo('inv_client_shortname').text
            }}</label>
            <div *ngIf="action.action === 'showRecord'">
              <p class="register-detail">
                {{ selection.inv_client_shortname }}
              </p>
            </div>
            <input
              *ngIf="action.action !== 'showRecord'"
              type="text"
              formControlName="inv_client_shortname"
              class="form-control register-input"
              [ngClass]="{ 'is-invalid': f.inv_client_shortname.errors }"
            />

            <div
              *ngIf="
                f.inv_client_shortname.dirty && f.inv_client_shortname.errors
              "
              class="register-error"
            >
              <div *ngIf="f.inv_client_shortname.errors.required">
                Este dato es obligatorio
              </div>
            </div>
          </div>
          <!-------------------------- FIELD END --------------------------->

          <!-- inv_client_type -->
          <div class="form-group" id="inv_client_type">
            <label class="register-label">{{
              model.fieldInfo('inv_client_type').text
            }}</label>
            <div *ngIf="action.action === 'showRecord'">
              <p class="register-detail">{{ selection.inv_client_type }}</p>
            </div>
            <input
              *ngIf="action.action !== 'showRecord'"
              type="text"
              formControlName="inv_client_type"
              class="form-control register-input"
              [ngClass]="{ 'is-invalid': f.inv_client_type.errors }"
            />

            <div
              *ngIf="f.inv_client_type.dirty && f.inv_client_type.errors"
              class="register-error"
            >
              <div *ngIf="f.inv_client_type.errors.required">
                Este dato es obligatorio
              </div>
            </div>
          </div>
          <!-------------------------- FIELD END --------------------------->
        </div>
        <!-------------------------- BUTTON START --------------------------->
        <article class="form-group mt-3 mb-0 mr-auto register-button-group">
          <div>
            <button
              type="button"
              class="btn btn-warning  register-button"
              (click)="onCancel()"
            >
              Cancelar
            </button>
          </div>

          <div>
            <button
              type="button"
              class="btn btn-secondary  register-button"
              *ngIf="action.action === 'newRecord'"
              (click)="onReset()"
            >
              Reiniciar
            </button>
          </div>

          <div>
            <button
              type="button"
              class="btn btn-danger  register-button"
              *ngIf="
                action.action === 'editRecord' &&
                selection.inv_client_status === 'I'
              "
              (click)="onDelete()"
            >
              Eliminar
            </button>
          </div>

          <div>
            <button
              type="button"
              class="btn btn-danger  register-button"
              *ngIf="
                action.action === 'editRecord' &&
                selection.inv_client_status === 'A'
              "
              (click)="onDeactivate()"
            >
              Desactivar
            </button>
          </div>

          <div>
            <button
              type="button"
              class="btn btn-primary  register-button"
              *ngIf="
                action.action === 'editRecord' &&
                selection.inv_client_status === 'I'
              "
              (click)="onReactivate()"
            >
              Reactivar
            </button>
          </div>

          <div
            *ngIf="
              registerForm.status === 'VALID' &&
              action.action !== 'showRecord' &&
              (!registerForm.pristine || show_submit_button)
            "
          >
            <button
              type="button"
              class="btn btn-success  register-button"
              (click)="onSubmit(registerForm.value)"
            >
              Guardar
            </button>
          </div>
        </article>
      </form>
    </div>
  </div>
</section>
