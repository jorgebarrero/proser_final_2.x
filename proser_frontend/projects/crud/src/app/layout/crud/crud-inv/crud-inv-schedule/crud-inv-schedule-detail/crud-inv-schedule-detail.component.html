<app-alert [alertMessage]="alertMessage"></app-alert>

<section id="register" class="register" *ngIf="action && show_data">

                <div class="card-body">
                  <h3 class="h2 mb-3 font-weight-normal text-center">
                    <!-- {{report_title}} -->
                  </h3>

                      <!-- inv_schedule_id -->
                      <div class="form-group" id="inv_schedule_id">
                        <label class="register-label">{{model.fieldInfo('inv_schedule_id').text}}</label>
  
                        <div *ngIf=" true">
                        <p class="register-detail">{{selection.inv_schedule_id}}</p>
                      </div>
                        <input
                          *ngIf="action.action !== 'showRecord' && false"
                          type="text"
                          formControlName="inv_schedule_id"
                          class="form-control register-input disabled"
                          [ngClass]="{ 'is-invalid': f.inv_schedule_id.errors }"
                        />
    
                        <div
                          *ngIf="
                            f.inv_schedule_id.dirty && f.inv_schedule_id.errors
                          "
                          class="register-error"
                        >
                          <div *ngIf="f.inv_schedule_id.errors.required">
                            Este dato es obligatorio
                          </div>
                        </div>
                      </div>
    
                      <!-- inv_schedule_status -->

                            *ngIf="action.action !== 'showRecord' && false"
                          type="text"
                          formControlName="inv_schedule_status"
                          class="form-control register-input"
                          [ngClass]="{
                            'is-invalid': f.inv_schedule_status.errors
                          }"
                        />
    
                        <div
                          *ngIf="
                            f.inv_schedule_status.dirty &&
                            f.inv_schedule_status.errors
                          "
                          class="register-error"
                        >
                          <div *ngIf="f.inv_schedule_status.errors.required">
                            Este dato es obligatorio
                          </div>
                        </div>
                      </div>

                  <input

                    <article
                      class="form-group mt-3 mb-0 mr-auto register-button-group"
                    >
  
                    <div>
                        <button
                        type="button"
                        class="btn btn-warning  register-button"
                        (click)="onCancel()"
                      >
                        Cancelar
                      </button>
                    </div>

                    <div>
                        <button
                        type="button"
                        class="btn btn-secondary  register-button"
                        *ngIf="action.action === 'newRecord'"
                        (click)="onReset()"
                      >
                        Reiniciar
                      </button>
                    </div>
  
                    <div>
                        <button
                        type="button"
                        class="btn btn-danger  register-button"
                        *ngIf="action.action === 'editRecord' && selection.inv_schedule_status === 'I'"
                        (click)="onDelete()"
                      >
                        Eliminar
                      </button>
                    </div>
  
                    <div>
                        <button
                        type="button"
                        class="btn btn-danger  register-button"
                        *ngIf="action.action === 'editRecord' && selection.inv_schedule_status === 'A'"
                        (click)="onDeactivate()"
                      >
                        Desactivar
                      </button>
                    </div>
  
                    <div>
                        <button
                        type="button"
                        class="btn btn-primary  register-button"
                        *ngIf="action.action === 'editRecord' && selection.inv_schedule_status === 'I'"
                        (click)="onReactivate()"
                      >
                        Reactivar
                      </button>
                    </div>
                   
                   
                      <div *ngIf="registerForm.status === 'VALID' && action.action !== 'showRecord' && ( !registerForm.pristine || show_submit_button)">
                        <button
                        type="button"
                          class="btn btn-success  register-button"
                          (click)="onSubmit(registerForm.value)"
                        >
                          Guardar
                        </button>
                      </div>
