<section id="intro" class="container intro">
  <div class="intro-header">
    <div class="intro-logo ">
      <a href="{{ env.callcenterSlogan }}" target="blank">
        <img src="{{ env.callcenterLogo }}" class="img-fluid" />
      </a>
      <div class="btn btn-primary btn-md" *ngIf="!currentUser">
        <button (click)="onLogin()">Login</button>
        <button (click)="onRegister()"
                *ngIf="env.autoregister">Registro</button>
      </div>
    </div>
    <div>
      <h3 class="display-2 mb-0">{{ title }}</h3>
      <h2 class="display-4 mt-0">{{ env.callcenterSlogan }}</h2>
      <p class="display-5">{{ env.callcenterName }} - {{ env.version }} -
        {{ env.config[currentConfig].configName}}</p>
    </div>
  </div>
</section>
